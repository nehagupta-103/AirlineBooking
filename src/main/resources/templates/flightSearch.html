<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/html">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<form method="post" th:action="@{/searchFlights}" th:object="${searchCriteria}">
    <p th:text = "'Welcome to TWAirline'"/>
    <table>
        <tr>
            <td>
                <label>Source</label>
                <select th:title="Source"  id="source" class="form-control" th:field = "*{source}">
                    <option th:each="city : ${cities}"
                            th:value="${city.cityName}"
                            th:text="${city.cityName}" />
                </select>
            </td>
            <td width="20px"></td>
            <td>
                <label>Destination</label>
                <select th:title="Destination" id="destination" class="form-control" th:field = "*{destination}">
                    <option th:each="dropDownItem : ${cities}"
                    th:value="${dropDownItem.cityName}"
                    th:text="${dropDownItem.cityName}" />
                </select>
            </td>
            <td width="20px"></td>
            <td>
                <label>Travel Class</label>id=""
                <select th:title="travelClass" id="travelClass" class="form-control" th:field = "*{travelClass}" required="required" >
                    <option th:label="--Select--" value=""></option>
                    <option th:each="travelClass : ${travelClasses}"
                            th:value="${travelClass}"
                            th:text="${travelClass}" />
                </select>
            </td>
            <td>
                <label>Number of Passengers</label>
                <input type="number"  th:min="1" th:field="*{numberOfPassengers}"/>
            </td>
            <td>
                <label>Departure Date</label>
                <input type = "date" th:field = "*{departureDateString}"/>
            </td>

        </tr>
        <tr>
            <td>

                <input type="submit" value="Submit"></input>
            </td>
        </tr>
    </table>
    <table>
        <tbody>
        <tr>
            <th th:text="Source"></th>
            <th th:text="Destination"></th>
            <th th:text="FlightNumber"></th>
        </tr>
        <tr th:each="flight: ${searchResults}">
            <td th:text="${flight.source}"></td>
            <td th:text="${flight.destination}"></td>
            <td th:text="${flight.flightNumber}"></td>
        </tr>
        </tbody>

    </table>
    </form>
</body>
</html>
